<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/newsFavicon.png" type="image/x-icon">
    <title>Daily News</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper-icon">
                <a href="#">
                    <img src="./assets/newsIcon-removebg-preview.png" alt="" id="nav-icon">
                </a>
            </div>
            <div class="nav-wrapper-tabs">
                <ul>
                    <li id="sports" onclick="navClicked('sports')">Sports</li>
                    <li id="politics" onclick="navClicked('politics')">Politics</li>
                    <li id="finance" onclick="navClicked('finance')">Finance</li>
                    <li id="hollywood" onclick="navClicked('hollywood')">Hollywood</li>
                    <li id="bollywood" onclick="navClicked('bollywood')">Bollywood</li>
                </ul>
            </div>
            <div class="nav-wrapper-search">
                <input type="text" id="search-item" placeholder="search latest news here">
            </div>
        </nav>
    </header>
        <div class="main-container">
            
        </div>
        <template id="card-template">
            <div class="card">
                <img src="" alt="" id ="card-img">
                <p id="title"></p>
                <p id="source"></p>
                <p id="description"></p>
            </div>
           
        </template>
   
    <script src="index.js"></script>
</body>
</html>
